name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint code with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check src tests

  test:
    name: Run Python tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest

  docker-build:
    name: Build Docker image with tags
    runs-on: ubuntu-latest
    needs: test

    env:
      IMAGE_NAME: my-python-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image with commit and latest tag
        run: |
          echo "Building image $IMAGE_NAME for commit $GITHUB_SHA"
          docker build \
            -t $IMAGE_NAME:${GITHUB_SHA} \
            -t $IMAGE_NAME:latest \
            .
